name: password-testing
on:
  push:
    branches:
      - main
jobs:
  build:
    name: print the password
    runs-on: ubuntu-22.04
    steps:
      - run: |
          echo "ðŸŽ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: "18"
      - name: Setup JDK 19
        uses: actions/setup-java@v3
        with:
          distribution: "corretto"
          java-version: "19"
      - name: Checking java version
        run: |
          java -version
      - name: Print secret without spaces
        run: |
          secret="${{ secrets.YOUR_SECRET }}"
          length="${#secret}"
          for ((i = 0; i < length; i++)); do
            echo -n "${secret:i:1}"
          done

